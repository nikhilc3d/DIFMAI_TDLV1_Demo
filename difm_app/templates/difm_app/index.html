{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Design It For Me AI (DIFM)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }
        header {
            background: #ffffff;
            border-bottom: 2px solid #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .left-header {
            display: flex;
            align-items: center;
        }
        .left-header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        header h1 {
            color: #c00; 
            margin: 0;
            font-size: 22px;
        }
        .account {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .account img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .container {
            padding: 20px;
        }
        .section {
            border-bottom: 2px solid #000;
            padding: 20px 0;
        }
        .row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .small-box {
            width: 20%;
            min-height: 50px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            font-weight: bold;
            margin-top: 70px;
            margin-left: 50px;
        }
        .large-box {
            width: 70%;
            min-height: 100px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }
        .large-box textarea, .large-box .output {
            width: 100%;
            height: 160px;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            padding: 10px;
            background: #fff;
        }
        .btn {
            width: 400px; 
            height: 45px; 
            background: #c00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: block; 
            margin-left: 750px; 
            margin-right: auto; 
           
        }
        footer {
            border-top: 2px solid #000;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #333;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #c00;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-header">
          
            <img src="{% static 'difm_app/images/Namoona 3D Labs ICON JPEG 375x375px.JPG' %}" alt="Logo" />
            <h1>Welcome to Design It For Me AI (DIFM)</h1>
        </div>
        <div class="account">
            <img src="https://via.placeholder.com/40" alt="User Icon" />
            <span>Account</span>
        </div>
    </header>

    <div class="container">
     
        <div class="section">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row">
                    <div class="small-box">
                        Click the Generate button to generate Chair-Like designs in TDL V1.0
                    </div>
                   
                </div>
                <button type="submit" class="btn">Generate</button>
            </form>
        </div>

   
        <div class="section">
            <div class="row">
                <div class="small-box">
                    AI Generated Designs
                </div>
                <div class="large-box">
               
                    <div class="output">{{ generated_output }}</div>
                </div>
            </div>
            
        </div>
    </div>

    <footer>
        Â© 2021-2024 | Namoona 3D Labs | <a href="http://www.namoonagroup.com">www.namoonagroup.com</a>
    </footer>
</body>
</html>
